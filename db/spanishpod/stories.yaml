url: https://www.spanishpod101.com/lesson/newbie-lesson-3-who-are-you
lines:
- CÉSAR: ¿Quién eres tú?
- AMANDA: Yo soy Amanda. ¿Y tú?
- CÉSAR: Yo soy César. Soy músico.
- AMANDA: ¡Qué bueno! Yo soy profesora.
- CÉSAR: ¡Qué interesante!
